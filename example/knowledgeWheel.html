<html>
    
<meta charset="utf-8">
<link rel="stylesheet" href="../src/radar-chart.css">
<link rel="stylesheet" href="../src/bootstrap.min.css">
<head>
    <title>Колесо знань</title>
  <style>
    body {
      padding: 20px;
    }
    .radar-chart .area {
      fill-opacity: 0.7;
    }
    .radar-chart.focus .area {
      fill-opacity: 0.3;
    }
    .radar-chart.focus .area.focused {
      fill-opacity: 0.9;
    }
    .area.germany, .germany .circle {
      fill: #FFD700;
      stroke: none;
    }
    .area.argentina, .argentina .circle {
      fill: #ADD8E6;
      stroke: none;
    }
  </style>

  <script type="text/javascript" src="../src/d3.js"></script>
  <script type="text/javascript" src="../src/radar-chart.js"></script>
  <script type="text/javascript" src="../src/_radar-draw.js"></script>
</head>
<body>
<div style="margin-bottom: 10px; text-align: center">
    Введіть оцінки через кому та пробіл, в кінці поставте крапку<br>
    Наприклад: "10, 11, 10, 10, 9, 8, 10, 12, 10, 8."
</div>
<input type="text" class="form-control"  style="width: 100%; text-align: center" onkeypress="showRadar(this.value, event)"
value="10, 11, 10, 10, 9, 8, 10, 12, 10, 8.">
<div id="chart-container" style="margin: 30px 30% 0 30%"></div>
</body>
</html>
